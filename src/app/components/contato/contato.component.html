<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Contato</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <form *ngIf="active" #contactForm="ngForm" (ngSubmit)="onSubmit(contact)">
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="name">Nome</label>
              <input type="text" id="nameInput" placeholder="Nome" required [(ngModel)]="contact.name" name="name" #name="ngModel">
              <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Por favor, informar um nome</div>
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="email">Email</label>
              <input type="email" id="emailInput" placeholder="Email" pattern="\S+@\S+\.\S+" [(ngModel)]="contact.email" name="email" #email="ngModel">
              <div [hidden]="email.valid || email.pristine" class="alert alert-danger">Por favor, informar um email v√°lido</div>
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="phone">Telefone</label>
              <input type="text" id="phoneInput" placeholder="Telefone" [(ngModel)]="contact.phone" name="phone">
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label for="message">Mensagem</label>
              <textarea rows="5" id="messageInput" placeholder="Mensagem" required [(ngModel)]="contact.message" name="message" #message="ngModel"></textarea>
              <div [hidden]="message.valid || message.pristine" class="alert alert-danger">Por favor, informar uma mensagem</div>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="row">
            <div class="form-group col-xs-12">
              <button type="submit" class="btn btn-success btn-lg" [disabled]="!contactForm.form.valid">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
