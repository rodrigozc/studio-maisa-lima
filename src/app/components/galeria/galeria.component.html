<section id="portfolio">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Galeria</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="row">

      <div *ngFor="let item of galeria; let i = index" class="col-sm-4 portfolio-item">
        <a href="#portfolioModal{{i}}" class="portfolio-link" data-toggle="modal">
          <div class="caption">
            <div class="caption-content">
              <i class="fa fa-search-plus fa-3x"></i>
            </div>
          </div>
          <img src="{{item.images.low_resolution.url}}" class="img-responsive" alt="">
        </a>
      </div>
    </div>
  </div>
</section>

<div *ngFor="let item of galeria; let i = index" class="portfolio-modal modal fade" id="portfolioModal{{i}}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-content">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <div class="modal-body">
            <h4 *ngIf="item.caption">{{item.caption.text}}</h4>
            <hr class="star-primary">
            <img src="{{item.images.standard_resolution.url}}" class="img-responsive img-centered" alt="">
            <button type="button" class="btn btn-default btn-lg" data-dismiss="modal">Voltar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
